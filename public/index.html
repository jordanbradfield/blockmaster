<!DOCTYPE html>
<html ng-app="app">
<head>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Javascript files -->
  <script src="./app.js"></script>
  <script src="./javascripts/routes.js"></script>

  <!-- Javascript controllers -->
  <script src="./pages/home/homeCtrl.js"></script>
  <script src="./pages/chaindata/chaindataCtrl.js"></script>
  <script src="./pages/login/loginCtrl.js"></script>


  <title>Block Chain Demo</title>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blockchain Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#/"><span class="fa fa-home"></span> Home</a></li>
      <li><a href="#/chain/view/data"><span class="fa fa-link"></span> Chain Data</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-if="!(globalUser)"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li ng-if="globalUser" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="">{{globalUser.uname}}
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li ng-if="globalUser"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div class="container" ng-view>

</div>

</body>

</html>
